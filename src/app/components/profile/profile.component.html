<div class="wrapper-content">
    <h3>profile</h3>
    <p>Manage your profile details</p>
    <div class="card">
        <div class="card-header">
            <span>Featured</span>  
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label>first Name</label>
                            <input type="text" class="form-control" name="first_name" [(ngModel)]="first_name">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>last Name</label>
                            <input type="text" class="form-control" name="last_name" [(ngModel)]="last_name">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>last Name</label><br>
                            <select class="form-control">
                                <option>English</option>
                                <option>العربية</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-right button-wrapper">
                        <button type="submit" class="btn" value="save" (click)="updateProfile()">
                           <span>save</span> 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
           <span>Featured</span> 
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                    </div>
                </div>
                <div class="text-right button-wrapper">
                    <button type="submit" class="btn" value="save">
                        <span>Change Password</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
