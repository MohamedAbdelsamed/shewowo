
<section class="global" [ngClass]="{'ar': isArabic, 'en': !isArabic}">
  <div class="category-slider-container">
      <div class="header">
<!--        category header-->
        <h4 class="header-text uk-margin-remove">Shewow Picks</h4>
        <a class="shop-now" translate>shop-now</a>
      </div>

<!--    Start slider -->
    <div uk-slider="finite: true; velocity: 5; sets: true">

      <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" [dir]="'ltr'">

        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-6@l uk-child-width-1-4@m uk-child-width-1-3@s uk-grid-small slider">
          <li *ngFor="let pick of picks" [dir]="dir" [routerLink]="'product/' + pick.id">
            <div class="uk-card uk-card-default">
              <div class="uk-card-media-top">
                <img [src]="baseUrl + 'public/picks/'+ pick.first_item_image.name" alt="">
              </div>
              <div class="uk-card-body">
                <div style="height: 46px; overflow: hidden;" class="description">
                  <span>{{pick.description}} </span>
                </div>
                <div class="price">
                  <span>EGP <strong>8499.00</strong><span class="old-price">EGP {{pick.price}}</span></span>
                </div>
                <div class="discount">
                  <span class="discount-value">{{pick.sale}}% off</span>
                </div>
              </div>
            </div>
          </li>
        </ul>

        <span class="slider-btn"><a class="uk-position-center-left uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a></span>
        <span class="slider-btn"><a class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a></span>

      </div>

      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

    </div>
<!--    End slider-->


  </div>
</section>
